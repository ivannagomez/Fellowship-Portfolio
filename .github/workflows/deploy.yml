name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: "Deploy to VPS"
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy-key.pem
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/authorized_keys
          chmod 0600 ~/.ssh/authorized_keys
          cat >> ~/.ssh/config <<END
          Host my-vm
            HostName 167.172.253.54
            User root
            IdentityFile ~/.ssh/authorized_keys
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: root
          SSH_PRIVATE_KEY: ssh-rsa  root@regina-ivanna-gomez
          SSH_IP: 167.172.253.54

      - name: Deploy site
        run: ssh my-vm 'chmod u+x ${{ secrets.PROJECT_ROOT }}/redeploy-site.sh && ${{ secrets.PROJECT_ROOT }}/redeploy-site.sh'
